<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlog - Travel Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Menu Toggle (Mobile & Tablet) -->
                <div class="menu-toggle">
                    <img src="icon.png" alt="Menu" class="menu-icon">
                </div>

                <!-- Logo -->
                <div class="logo-title">
                    <img src="logo.png" alt="Travlog Logo" class="logo">
                    <h1 class="brand-name">Travlog</h1>
                </div>

                <!-- Navigation Links (Desktop only) -->
                <nav class="nav-links">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">Discover</a>
                    <a href="#" class="nav-link">Special Deals</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>

                <!-- Auth Buttons -->
                <div class="auth-buttons">
                    <a href="#" class="btn-login">Log In</a>
                    <a href="#" class="btn-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Blur Layer -->
        <img src="image/layer-blurs.png" alt="" class="hero-bg-blur">
        
        <div class="container">
            <div class="hero-content">
                <!-- Decorative Left Icons (Tablet/Mobile) -->
                <img src="image/letf-icon-tablet.png" alt="" class="left-decorative-icons">
                
                <!-- Left Content -->
                <div class="hero-left">
                    <div class="explore-tag">
                        <span class="explore-text">Explore the world!</span>
                        <img src="image/explore-icon.png" alt="Explore" class="explore-icon">
                    </div>
                    
                    <h2 class="hero-title">
                        Travel <span class="text-pink">top destination</span><br>
                        of the world
                    </h2>
                    
                    <p class="hero-description">
                        We always make our customer happy by providing<br>
                        as many choices as possible
                    </p>
                    
                    <div class="hero-buttons">
                        <a href="#" class="btn-primary">Get Started</a>
                        <a href="#" class="btn-secondary">
                            <img src="image/play-circle.png" alt="Play" class="play-icon">
                            <span>Watch Demo</span>
                        </a>
                    </div>
                </div>

                <!-- Right Content (Images) -->
                <div class="hero-right">
                    <img src="image/banner-desktop.png" alt="Travel Destinations" class="banner-desktop">
                    <img src="image/banner-tablet.png" alt="Travel Destinations" class="banner-mobile">
                </div>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners">
        <div class="container">
            <div class="partners-logos">
                <img src="image/logobanner1.png" alt="TripAdvisor" class="partner-logo">
                <img src="image/logobanner2.png" alt="Expedia" class="partner-logo">
                <img src="image/logobanner3.png" alt="Booking.com" class="partner-logo">
                <img src="image/logobanner4.png" alt="Airbnb" class="partner-logo">
                <img src="image/logobanner5.png" alt="Orbitz" class="partner-logo">
            </div>
        </div>
    </section>

</body>

</html>
