<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header flex">
            <img class="logo" src="./Logo.png" alt="Image Coffee">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
            <div class="flex">
                <img class="cart" src="./ShoppingBag.png" alt="Image Cart">
                <input class="search" type="search" id="search-input" name="q" placeholder="Search...">
            </div>
        </div>

        <div class="content flex">
            <div class="content-box">
                <h1 class="title">Master Digital Skills with Ease!</h1>
                <p class="description">Unlock Digital Mastery Effortlessly! Explore and enhance your skills with our
                    user-friendly platform.</p>
                <div class="content-images">
                    <div>
                        <p class="total-students">Total students</p>
                    </div>
                    <img class="content-image" src="./user1.png" alt="Image Content">
                    <img class="content-image" src="./user2.png" alt="Image Content">
                    <img class="content-image" src="./user3.png" alt="Image Content">
                    <img class="content-image" src="./user4.png" alt="Image Content">
                    <img class="content-image" src="./user5.png" alt="Image Content">
                </div>


            </div>
            <div>
                <div class="content-main-image-box">
                    <img class="user-main" src="./user-main.png" alt="Image main">
                        <div class="user-info-box">
                            <img class="user-avatar" src="./user-info.png" alt="Image Avatar">
                            <div>
                            <p class="user-name">Jane Cooper</p>
                            <p class="user-role">Product Designer</p>
                            </div>

                        </div>

                </div>
            </div>

</body>

</html>
